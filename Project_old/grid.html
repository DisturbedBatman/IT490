<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>My First Grid</title>
 
<link rel="stylesheet" type="text/css" media="screen" href="css/ui-lightness/jquery-ui-1.8.2.custom.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
 
<style type="text/css">
html, body {
    margin: 0;
    padding: 0;
    font-size: 75%;
}
</style>
 
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
 
<script type="text/javascript">
$(function(){ 
  $("#list").jqGrid({
    url:'example.php',
    datatype: 'xml',
    mtype: 'GET',
    colNames:['Flight Number','Desination Code', 'Origin Code','Tail Number','Crew ID','Skid ID','Departure Time','Arrival Time'],
    colModel :[ 
      {name:'FlightNumber', index:'FlightNumber', width:55,editable:true,editoptions:{size:10}}, 
      {name:'DestinationCode', index:'DestinationCode', width:90,editable:true,editoptions:{size:10}}, 
      {name:'OriginCode', index:'OriginCode', width:80, align:'right',editable:true,editoptions:{size:10}}, 
      {name:'TailNumber', index:'TailNumber', width:80, align:'right',editable:true,editoptions:{size:10}}, 
      {name:'CrewID', index:'CrewID', width:80, align:'right',editable:true,editoptions:{size:10}}, 
      {name:'SkidID', index:'SkidID', width:150, align:'right',editable:true,editoptions:{size:10}},
      {name:'DepartureTime', index:'DepartureTime', width:150,editable:true,editoptions:{size:10}},
      {name:'ArrivalTime', index:'ArrivalTime', width:150,editable:true,editoptions:{size:10}}
    ],
    pager: '#pager',
    rowNum:10,
    rowList:[10,20,30],
    sortname: 'FlightNumber',
    sortorder: 'desc',
    viewrecords: true,
    gridview: true,
    caption: 'My first grid'
  });
	$("#bedata").click(function(){
		var gr = jQuery("#list").jqGrid('getGridParam','selrow');
		if( gr != null ) jQuery("#list").jqGrid('editGridRow',gr,{height:280,reloadAfterSubmit:false});
		else alert("Please Select Row");
	});
});
</script>
 
</head>
<body>
<table id="list"><tr><td/></tr></table> 
<div id="pager"></div>
<input type="BUTTON" id="bedata" value="Edit Selected" />
</body>
</html>
